<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/main.js"></script>
    <title>Programs</title>
</head>
<body>
    <div class="container">
        <div class="row gy-2">
            <div class="col-12"id="main-col">
                <div class="row gy-2 justify-content-evenly">
                    <div class="col-lg-6 col-12" id="even">
                        <h2 class="text-center" id="heading">Even Or Odd</h2>
                        <div class="row  gy-2 justify-content-evenly">
                            <h2 id="same-head">Enter a number to check Wether the number is Even Or Odd</h2>
                    
                            <div class="col-12">
                               <div class="row gy-2">
                                <div class="col-lg-6 col-12" id="even-user">
                                
                                    <label class="form-label">Enter Number</label>
                                    <input type="text" class="form-control" id="number1" placeholder="00">
                                </div>
                                <div class="col-lg-6 col-12 text-start" id="even-user" >
                                    <h5 id="result">Result: <br><h4 id="ans">N/A</h4></h5>
                                </div>
                               </div>
                            </div>

                            <div class="col-lg-6 col-12 text-center" id="even-user">
                                <button type="button" class="btn btn-primary" onclick="show()">Show</button>
                            </div>

                        </div>

                    </div>
                    <div class="col-lg-6 col-12 " >
                        
                        <div class="row gy-2">
                            <div class="col-lg-12 col-12" class="second" id=leapyear>
                                <h2 class="text-center" id="heading">Leap Year</h2>
                                <div class="row  gy-2 justify-content-evenly">
                                    <h2 id="same-head">Enter a year to check Wether the year is leap year or not</h2>
                            
                                    <div class="col-12">
                                       <div class="row gy-2">
                                        <div class="col-lg-6 col-12" id="even-user">
                                        
                                            <label class="form-label">Year</label>
                                            <input type="text" class="form-control" id="year" placeholder="00">
                                        </div>
                                        <div class="col-lg-6 col-12 text-start" id="even-user" >
                                            <h5 id="l-result">Result: <br><h4 id="leap-result">N/A</h4></h5>
                                        </div>
                                       </div>
                                    </div>
        
                                    <div class="col-lg-6 col-12 text-center" id="even-user">
                                        <button type="button" class="btn btn-primary" onclick="leap()">Check</button>
                                    </div>
        
                                </div>
        
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
